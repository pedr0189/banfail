<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="formwrapper" id="formwrapper">
        <form id="frmlogin">
            <label for="email">E-mail address</label>
            <input type="email" name="email" id="txtemail" value="admin@admin.com">
            <label for="password">Password</label>
            <input type="password" name="password" id="txtpassword" pattern=".{8,}" required title="Minimum of eight characters" value="12345678">
            <button type="reset">Reset</button>
            <button type="submit" id="btnsubmit">Submit</button>
        </form>
        <a href="./signup.html">Sign up</a>
    </div>
</body>
<script src="js/login.js"></script>
</html>
